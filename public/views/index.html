<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge #4</title>
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>TO-DO LIST</h1>
      </header>
        <h2>Add A Task!</h2>
          <form id="add-task">
            <div class="form-group">
              <label for="new_task">New Task:</label>
              <input type="text" id="new_task" name="new_task" class="form-control" />
            </div>
            <div class="form-group">
              <label for="finish_by">Finish By:</label>
              <input type="text" id="finish_by" name="finish_by" class="form-control" /><br>
            <button id="task-submit" class="btn btn-default">Add!</button>
          </form>

          <h2>Tasks</h2>
            <ul id="task-list">

            </ul>

    </main>
  </body>
</html>
